<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tiempo de viaje desde la OCDE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Mapbox GL JS -->
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
        <link
        href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
        rel="stylesheet"
        />
        <!-- Mapbox Assembly -->
        <link
        href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css"
        rel="stylesheet"
        />
        <script src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>
        <!-- Geocoder -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1-dev/mapbox-gl-geocoder.min.js"></script>
        <link
            rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1-dev/mapbox-gl-geocoder.css"
            type="text/css"
        />
        <link rel="stylesheet" href="../src/main.css"/>
    </head>

    <body>
        <!-- Map -->
        <div id="map"></div>
        <!-- Form -->
        <div class="absolute fl my12 mx12 py12 px12 bg-gray-faint round">
            <form id="params">
                <h4 class="txt-m txt-bold mb6">Modo de viaje:</h4>
                <div class="mb12 mr12 toggle-group align-center">
                    <label class="toggle-container">
                        <input name="profile" type="radio" value="walking" />
                        <div class="toggle toggle--active-null toggle--null">A pie</div>
                    </label>
                    <label class="toggle-container">
                        <input name="profile" type="radio" value="cycling" checked />
                        <div class="toggle toggle--active-null toggle--null">Bici</div>
                    </label>
                    <label class="toggle-container">
                        <input name="profile" type="radio" value="driving" />
                        <div class="toggle toggle--active-null toggle--null">Carro</div>
                    </label>
                </div>
                <h4 class="txt-m txt-bold mb6">Duranción máxima</h4>
                <div class="mb12 mr12 toggle-group align-center">
                    <label class="toggle-container">
                        <input name="duration" type="radio" value="15" checked />
                        <div class="toggle toggle--active-null toggle--null">15 min</div>
                    </label>
                    <label class="toggle-container">
                        <input name="duration" type="radio" value="20" />
                        <div class="toggle toggle--active-null toggle--null">20 min</div>
                    </label>
                    <label class="toggle-container">
                        <input name="duration" type="radio" value="30" />
                        <div class="toggle toggle--active-null toggle--null">30 min</div>
                     </label>
                </div>
            </form>
        </div>
    </body>
    <script src="../src/index.js"></script> 
</html>
